    <script>
        const API_BASE = 'http://localhost:5000/api';
        let socket = null;

        // WebSocket é€£ç·š
        function connectSocket() {
            if (socket) {
                socket.disconnect();

            socket.on('connect', () => {

        function updateConnectionStatus(message, className) {
            const status = document.getElementById('connection-status');
            status.textContent = message;
            status.className = `status ${className}`;
        }
        
        // API è«‹æ±‚è¼”åŠ©å‡½å¼
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };
            
            if (token) {
                config.headers.Authorization = `Bearer ${token}`;
            }
            
            try {
                const response = await fetch(url, config);
                const data = await response.json();
                return { status: response.status, data };
            } catch (error) {
                console.error('API è«‹æ±‚å¤±æ•—:', error);
                return { status: 500, data: { error: 'ç¶²è·¯éŒ¯èª¤' } };
            }
        }
        
        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${isError ? 'error' : ''}">${message}</div>`;
        }
        
        // èªè­‰åŠŸèƒ½
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!username || !email || !password) {
                showResult('auth-result', 'è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½', true);
                return;
            }
            
            const result = await apiRequest('/auth/register', {
                method: 'POST',
                body: JSON.stringify({ username, email, password })
            });
            
            if (result.status === 201) {
                showResult('auth-result', 'è¨»å†ŠæˆåŠŸï¼');
            } else {
                showResult('auth-result', `è¨»å†Šå¤±æ•—: ${result.data.error}`, true);
            }
        }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('auth-result', 'è«‹å¡«å¯«ä½¿ç”¨è€…åç¨±å’Œå¯†ç¢¼', true);
                return;
            }
            
            const result = await apiRequest('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });
            
            if (result.status === 200) {
                token = result.data.access_token;
                showResult('auth-result', 'ç™»å…¥æˆåŠŸï¼');
                console.log('Token:', token);

            }
        }
        
        // é¡Œç›®åŠŸèƒ½

                showResult('questions-result', `é¡Œç›®åˆ†é¡: ${result.data.categories.join(', ')}`);

            const totalRounds = parseInt(document.getElementById('total-rounds').value);

            } else {

        function displayQuestion(question) {
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('question-options');
            optionsContainer.innerHTML = '';
            
            if (question.type === 'multiple_choice') {
                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option;
                    button.onclick = () => selectOption(option);
                    optionsContainer.appendChild(button);
                });
            } else if (question.type === 'multi_blank') {
                // å¤šé‡å¡«ç©ºé¡Œçš„è™•ç†
                const info = document.createElement('div');
                info.innerHTML = `<p>å¤šé‡å¡«ç©ºé¡Œï¼Œè«‹é¸æ“‡ ${question.answer.length} å€‹ç­”æ¡ˆ</p>`;
                optionsContainer.appendChild(info);
                
                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option;
                    button.onclick = () => selectMultiOption(option, button);
                    optionsContainer.appendChild(button);
                });
            }
            
            document.getElementById('question-display').style.display = 'block';
        }
        
        let selectedOptions = [];
        
        function selectOption(option) {
            // æ¸…é™¤ä¹‹å‰çš„é¸æ“‡
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // é¸æ“‡ç•¶å‰é¸é …
            event.target.classList.add('selected');
            selectedOptions = [option];
        }
        
        function selectMultiOption(option, button) {
            if (button.classList.contains('selected')) {
                button.classList.remove('selected');
                selectedOptions = selectedOptions.filter(opt => opt !== option);
            } else {
                button.classList.add('selected');
                selectedOptions.push(option);
            }
        }
        
        async function submitAnswer() {
            if (!currentQuestion || selectedOptions.length === 0) {
                alert('è«‹é¸æ“‡ç­”æ¡ˆ');
                return;
            }
            
            const answer = currentQuestion.type === 'multiple_choice' ? selectedOptions[0] : selectedOptions;
            const timeTaken = Math.random() * 30 + 5; // æ¨¡æ“¬ç­”é¡Œæ™‚é–“
            
            const result = await apiRequest(`/game/${currentRoom}/submit-answer`, {

                    time_taken: timeTaken
                })
            });
            
            if (result.status === 200) {
                const isCorrect = result.data.is_correct;
                showResult('game-result', `ç­”æ¡ˆæäº¤æˆåŠŸï¼${isCorrect ? 'æ­£ç¢º' : 'éŒ¯èª¤'}ã€‚æ­£ç¢ºç­”æ¡ˆ: ${JSON.stringify(result.data.correct_answer)}`);

                        room_id: currentRoom,
                        token: token,
                        answer: answer,

            } else {

        }
